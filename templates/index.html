<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
      body { font-family: sans-serif; background: #f6f7fa; }
      #main { width: 430px; margin: 50px auto; border: 1px solid #ccc; background: #fff; border-radius: 7px; padding: 26px; }
      #result { margin: 16px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div id="main">
        <h3>Fake News Detector</h3>
        <textarea id="input" rows="5" style="width:100%" placeholder="Paste a news article or headline..."></textarea><br/>
        <button onclick="send()">Check News</button>
        <div id="result"></div>
    </div>
    <script>
        function send() {
            const news = document.getElementById("input").value;
            if(!news.trim()){alert('Enter text!'); return;}
            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({news})
            }).then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerText =
                        `Result: ${data.prediction.toUpperCase()} (confidence: ${data.confidence})`;
                });
        }
    </script>
</body>
</html>
